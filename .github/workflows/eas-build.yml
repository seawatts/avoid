name: EAS Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/expo/**'
      - 'packages/api/**'
      - 'packages/auth/**'
      - 'packages/db/**'
      - 'packages/id/**'
      - 'packages/logger/**'
      - 'packages/stripe/**'
      - 'packages/analytics/**'
      - 'packages/zustand/**'
      - 'packages/ui/**'
      - 'tooling/typescript/**'
      - 'package.json'
      - 'turbo.json'
      - 'bun.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./tooling/github/setup

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Build and auto-submit to TestFlight for internal testing
      # Production releases are handled by the release.yml workflow
      - name: Build on EAS and Submit to TestFlight
        run: eas build --platform ios --profile preview --non-interactive --auto-submit
        working-directory: apps/expo

